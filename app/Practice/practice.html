<div class="container">
	<div class="jumbotron" id="jumbotron">
		<div class="container-fluid">
			<div id="wordsperminute" class="alert" ng-class={'alert-success':wordsPerMinuteSuccess}>Słowa na minutę: {{wordsperminute}}</div>
			<div class="progress">
				<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
					ng-style="progressBar">
					<span id="progressBarText"></span>
			</div>
		</div>
		<input id='inputBox' class="form-control" id="ex2" type="text" ng-model="input" ng-change="inputChanged()" ng-trim="false">
		<div id="wholeText">
			<span id="firstWord">
				<span id="highlight">{{firstWordHighlight}}</span><span id="nohighlight">{{firstWordNoHighlight}}</span>
			</span>
			<span id="text">{{latterWords}}</span>
		</div>

		<div class="jumbotron" id="trivia" ng-show="showTrivia">
			<table>
				<tr style="text-align:center">
					<th style="text-align : center; white-space: nowrap">
						<div>Właśnie napisałeś cytat z</div>
						<p id="trivia_image_wrapper">
							<img id="trivia_image" src={{trivia.image}}></p>
					</th>
					<th style="text-align:center">
						<div id="Text">Czy wiesz, że: <br>{{trivia.text}}</div>
					</th>
				</tr>

			</table>
			</div>

		</div>
	</div>
</div>
