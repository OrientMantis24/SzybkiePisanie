<div class="container">
	<div class="jumbotron" id="jumbotron">
		<div class="container">
			<div class="text-center">
				<h2>Zaloguj się</h2>
			</div>
			<form class="form-signin">
				<input ng-model="user.email" class="form-control" placeholder="Adres email" autofocus="" id="email_signin">
				<input ng-model="user.password" type="password" class="form-control" placeholder="Hasło">
				<label class="checkbox" id="no_profile">Nie masz konta? zarejestruj się <a href="#register">tutaj</a></label>
				<button type="button" id="LoginBtn" ng-click="SignIn($event)" class="btn btn-lg btn-primary btn-block">Zaloguj się</button>
			</form>

		</div>
	</div>
</div>
