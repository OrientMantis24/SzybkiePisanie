<!DOCTYPE html>
<html lang="en" ng-app="szybkiePisanie">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

</head>

<body ng-controller="RegisterCtrl">
	<div class="container">
		<div class="jumbotron" class="text-center" style="padding-bottom:0px;">
			<h2>Rejestracja</h2>
		</div>
		<form class="form-signin" role="form">
			<input ng-model="user.email" class="form-control" placeholder="Adres email" autofocus="">
			<input ng-model="user.password" type="password" class="form-control" placeholder="Hasło">
			<button type="button" ng-click="Register($event)" class="btn btn-lg btn-primary btn-block">Zaloguj się</button>
		</form>

	</div>



</body>

</html>
