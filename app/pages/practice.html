<!DOCTYPE html>
<html lang="en" ng-app="szybkiePisanie">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>Szybkie Pisanie</title>

	<link href="//getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="//getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
	<link href="/css/practice.css" rel="stylesheet">
</head>

<body ng-controller="PracticeCtrl">
	<div class="container-fluid">
		<p id="wordsperminute">Słowa na minutę: </p>
		<div class="alert alert-success fade in" id="success-box" hidden>
			Twój wynik to <strong>Success!</strong> słów na minutę.
		</div>
		<div class="progress">
			<div id="progressBar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%">
		</div>
	</div>
	<input id='inputBox' class="form-control" id="ex2" type="text">
	<div id="wholeText"><span id="firstWord"><span id="highlight"></span><span id="nohighlight">Wybieranie tekstu...</span></span><span id="text"></span></div>
	<div id="textEnded"><a href="#practice" type="button" class="btn btn-success" id="reloadButton">Nowy wyścig</button><div>
		
	</div>

</body>


</html>
