<!DOCTYPE html>
<html lang="en" ng-app="szybkiePisanie">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>Szybkie Pisanie</title>

  <link href="//getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="//getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
  <link href="/css/home.css" rel="stylesheet">

</head>

<body>


  <div class="container">
    <div class="jumbotron" id="jumbotron">
      <h1>Szybkie Pisanie</h1>
      <p>Portal dla ludzi chcących polepszyć swoje umiejętności szybkiego pisania.</p>
      <p>Zalogować do portalu możesz się <a href="#signin">tutaj</a>.</p>
      <p>Aby się sprawdzić wejdź <a href="#practice">tutaj</a>.</p>

    </div>
  </div>

  </div>

  <div class="container">
    <div class=jumbotron id="jumbotron">
      <h3>Ostatnie wyniki</h3>
      <img id="loadingGif" src="loading.gif">
      <table id="latestScoresTable" hidden>
          <tr id="firstRow">
            <td>Użytkownik</td>
            <td>Tekst</td>
            <td>Wynik</td>
          </tr>
          <tbody>
          <tr ng-repeat="x in results">
            <td>{{x.username}}</td>
            <td>{{x.text}}</td>
            <td>{{x.result}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


</body>

</html>
